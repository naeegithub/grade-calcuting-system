	<!DOCTYPE html>
	<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">									
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GCS</title>
		<script type="text/javascript">
				function calculate() {
				var a=parseInt(document.getElementById('bookone').value);
				var b=parseInt(document.getElementById('booktwo').value);
				var c=parseInt(document.getElementById('bookthree').value);
				var d=parseInt(document.getElementById('bookfour').value);
				var e=parseInt(document.getElementById('bookfive').value);
				var f=parseInt(document.getElementById('booksix').value);
				if (a>100 || b>100 || c>100 || d>100 || e>100 || f>100) 
				 {
					alert("please enter correct value");
				}
				else{
					var obtain= a + b + c + d + e + f;
					document.getElementById("obtain").innerHTML=obtain;
					 var per=obtain/600*100;
					 document.getElementById("per").innerHTML=(per.toFixed(2));
					 if(a>=40 && b>=40 && c>=40 && d>=40 && e>=40 && f>=40)
					 {
					 	document.getElementById("remarks").innerHTML="<span style='color:green'>Pass</span>";
					 }
					 else{
					 	document.getElementById("remarks").innerHTML="<span style='color:red'>Fail</span>";
					 }
					 if(per>=85)
					 {
	               document.getElementById("grade").innerText="A+";
					 }
					 else if(per>=80){
					 	document.getElementById("grade").innerText="A";
					 }
					 else if (per>=70) {
					 	document.getElementById("grade").innerText="B";
					 }
					 else if (per>=60){
					 	document.getElementById("grade").innerText="c";

					 }
					 else if (per>=50) {
					 	document.getElementById("grade").innerText="D";
					 }
					 else if (per>=40) {
					 	document.getElementById("grade").innerText="E";
	             }
	             else{
					 	document.getElementById("grade").innerText="F";

	             }
					}

			}

		</script>
	</head>
	<body style="background-color: #DADA;">
	<div class="container fw-bold">
		<div class="row">
			<div class="col-8 bg-dark p-3 m-auto mt-2">
				<h3 class="text-center text-white mt-2">Grade Calculating System
				</h3>	
		     </div>
	    </div>
	          <div class="row">
	    		<div class="col-lg-8 p-5 bg-white col-md-12 m-auto d-flex justify-content-around">
	    			<div class="col-md-4">
	    				<div>
	   		<div class="b1">
	   			<label>english</label>
	   			<input class="form-control" id="bookone" type="number" name="" placeholder="marks">
	   		</div>
	   		<div class="b2">
	   			<label>kannada</label>
	   			<input class="form-control" id="booktwo"type="number" name="" placeholder="marks">
	   		</div>
	   		<div class="b3">
	   			<label>physics</label>
	   			<input class="form-control" id="bookthree" type="number" name="" placeholder="marks">
	   		</div>
	   		<div class="b4">
	   			<label>chemistry</label>
	   			<input class="form-control" id="bookfour" type="number" name="" placeholder="marks">
	   		</div>
	   		<div class="b5">
	   			<label> maths</label>
	   			<input class="form-control" id="bookfive"type="number" name="" placeholder="marks">
	   		</div>
	   		<div class="b6">
	   			<label>biology</label>
	   			<input class="form-control"  id="booksix" type="number" name="" placeholder="marks">
	   		</div>
	   		<div> 
	   		<button class="btn btn-warning col-10 mt-2" onclick="calculate()">Calculate</button>
	         </div>
	        </div>
	    				
	    			</div>
	    			<div class="col-md-4 d-flex align-item-center">
	    				<div>
	    				<table class="table table-bordered border-dark mt-5">
	   		<tr>
	   			<td>Total Marks:</td>
	   			<td>600</td>
	   		</tr>
	   		<tr>
	   			<td >Obtained Marks:</td>
	   			<td id="obtain"></td>
	   		</tr>
	   		<tr>
	   			<td>Percentage:</td>
	   			<td id="per"></td>
	   		</tr>
	   		<tr>
	   			<td>Grade:</td>
	   			<td id="grade"></td>
	   		</tr>
	   		<tr>
	   			<td>Remarks:</td>
	   			<td id="remarks"></td>
	   		</tr>
	       </table>
	     </div>
	    				
	    			</div>

	    				 
	    		
	         </div>	
	    </div>
	</div>
	</body>
	</html>
